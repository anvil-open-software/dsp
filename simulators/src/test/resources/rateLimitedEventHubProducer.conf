# producer specific properties
producer {
  id = eventhub
  # ranges are inclusive [100, 200] would be 100 - 200
  signalIdRange = [100, 200]
  # how long the producer will run
  durationInMinutes = 3
}
# eventhub client specific properties from azure
eventhub {
  namespace = myNamespace
  # case specify - eventHub name
  name = myName
  sharedAccessKeyName = mySharedAccessKeyName
  sharedAccessKey = mySharedAccessKey
}
