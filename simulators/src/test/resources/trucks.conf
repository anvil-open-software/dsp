# producer specific properties
producer {
  id = HEJIX3
  # ranges are inclusive [100, 200] would be 100 - 200
  truckIdRange = [100, 105]

  # influxDb URL
  influxdb.url = "http://10.207.208.10:8086"
  # ingfluxDb database
  influxdb.database = linde
  # influxDb username/password
  influxdb.username = "kafka"
  influxdb.password = "kafka123"
  # retrieve all the data from the last 6 months
  influxdb.query.predicate = [2017-01-01, 2017-06-01]
  # how long the producer will run
  durationInMinutes = 3

  anomalies.send = false
  anomalies.filter.threshold = 9
  gap.thresholdInMilliseconds =2000
  rateLimiter.permitsPerSecond =1
}
kafka {
  # kafka override properties
  bootstrap.servers = "10.207.222.11:9092,10.207.222.12:9092"
  topics = heji_mactest_trucks
  startingOffsets = earliest
  # kafka key/value serializers
  key.serializer = org.apache.kafka.common.serialization.ByteArraySerializer
  value.serializer = org.apache.kafka.common.serialization.ByteArraySerializer
  # kafka acks
  acks = all
  # number of retries
  retries = 5
  # The total bytes of memory the producer can use to buffer records waiting to be sent to the server
  buffer.memory = 460000000
  # The producer will attempt to batch records together into fewer requests whenever multiple records are being sent to
  # the same partition
  batch.size = 30000
  # The producer groups together any records that arrive in between request transmissions into a single batched request
  linger.ms = 20
  # The compression type for all data generated by the producer
  compression.type = snappy
}